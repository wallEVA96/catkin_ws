robot_radius: 0.26  # distance a circular robot should be clear of the obstacle (kobuki: 0.18)
#footprint: [[x0, y0], [x1, y1], ... [xn, yn]]  # if the robot is not circular
#footprint: [[0.21, 0.165], [-0.21, 0.165], [-0.21, -0.165], [0.21, -0.165]]
map_type: costmap #voxel(costmap) , 指定代价地图显示的类型。
plugins:
     - {name: static_layer,            type: "costmap_2d::StaticLayer"}
    #- {name: obstacle_layer,          type: "costmap_2d::VoxelLayer"}
     - {name: obstacle_layer,          type: "costmap_2d::ObstacleLayer"}
     - {name: inflation_layer,         type: "costmap_2d::InflationLayer"}
     - {name: sonar_layer,             type: "range_sensor_layer::RangeSensorLayer"}

static_layer:
    enabled:            true

obstacle_layer: #http://wiki.ros.org/costmap_2d/hydro/obstacles
    enabled:    true
    footprint_clearing_enabled: true
    # Config Voxel Layer
    max_obstacle_height: 0.35
    origin_z:             0.35
    z_resolution:         0.2
    z_voxels:             10
    unknown_threshold:    10
    mark_threshold:       0
    publish_voxel_map:    false
    # Config Obstacle Layer
    track_unknown_space:  true    #true needed for disabling global path planning through unknown space
    combination_method:   1
    obstacle_range: 4
    raytrace_range: 5
    observation_sources:  scan
    scan:
      data_type: LaserScan
      topic: scan
      marking: true
      clearing: true
      inf_is_valid: true
      obstacle_range: 2.5
      raytrace_range: 3.0
      min_obstacle_height: 0.0
      max_obstacle_height: 0.5

inflation_layer:
    enabled:              true
    cost_scaling_factor:  10.0  # exponential rate at which the obstacle cost drops off (default: 10)
    inflation_radius:     0.32  # max. distance from an obstacle at which costs are incurred for planning paths.

sonar_layer:
    enabled: true
    topics: ["/front_left_sonar", "/front_midd_sonar", "/front_right_sonar", "/back_midd_sonar"]
    clear_threshold: 0.4 #if probability lower than clear threshold
    mark_threshold: 0.6 #if probability higher than mark threshold
    clear_on_max_reading: true
    no_readings_timeout: 0.0

